<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
     <title>Emergency Hotline</title>
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

  <!-- daisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="">

  <!-- Navbar  -->

  <nav class="w-11/12 mx-auto grid grid-cols-1 lg:flex  lg:justify-between lg:items-center py-5">
    <div class="nav-logo flex justify-center items-center gap-2">
      <img class="w-16" src="./assets/logo.png" alt="">
      <p class="text-2xl font-bold text-[#006747]">Emergency <br>Service</p>
    </div>

    <div class="flex justify-evenly items-center lg:gap-4 mt-8">
      <div class="bg-[#41ff6b1a] px-5 py-2 lg:px-10 lg:py-3 flex gap-2 lg:gap-3 rounded-full ">
        <p id="heart-count" class="font-bold">0</p>
        <img class="w-6" src="./assets/heart.png" alt="">
      </div>
      <div class="flex items-center gap-4">
        <div class="bg-[#41ff6b1a] px-5 py-2 lg:px-10 lg:py-3 flex gap-2 lg:gap-3 rounded-full ">
          <p id="coin-count" class="font-bold">100</p>
          <img class="w-6" src="./assets/coin.png" alt="">
        </div>

        <p  class="bg-[#00a63e] px-5 py-2 lg:px-10 lg:py-3 rounded-full text-white"><span id="copy-count">0</span> Copy</p>
      </div>
  </nav>

  <!-- Hero Section -->
  <section class=" bg-gradient-to-r from-[#013122] via-[#006747] to-[#013223] py-5 text-center">
    <img class="w-20 mx-auto" src="./assets/logo-dark.png" alt="">
    <h1 class="text-white py-4 text-lg lg:text-2xl font-bold">জরুরি সেবা ডিরেক্টরি</h1>
    <h2 class="text-white px-0.5 text-sm lg:text-lg">Government Emergency Services at Your Fingertip – A Project by
      Government of the
      People’s Republic of
      Bangladesh</h2>
  </section>

    
</body>
</html>
